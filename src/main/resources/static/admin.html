<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Product Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.07);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    #openAddProductBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }
    #openAddProductBtn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
      font-size: 14px;
    }

    thead {
      background-color: #e9f0fb;
      color: #004085;
      font-weight: 700;
    }

    tbody tr:nth-child(even) {
      background-color: #f7f9fc;
    }

    tbody tr:hover {
      background-color: #dceefc;
    }

    .actions button {
      margin: 0 6px;
      padding: 7px 14px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .actions .edit {
      background-color: #28a745;
    }
    .actions .edit:hover {
      background-color: #1e7e34;
    }

    .actions .delete {
      background-color: #dc3545;
    }
    .actions .delete:hover {
      background-color: #a71d2a;
    }

    #addProductModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #addProductModal > div {
      background: white;
      padding: 30px 30px 20px 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    #productForm input,
    #productForm textarea {
      width: 100%;
      margin: 10px 0 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }

    #productForm textarea {
      min-height: 80px;
    }

    #submitBtn {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }

    #closeModalBtn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    #closeModalBtn:hover {
      color: #222;
    }

    .message {
      font-size: 14px;
      margin-top: 5px;
      min-height: 18px;
    }

    .message.success {
      color: #28a745;
    }
    .message.error {
      color: #dc3545;
    }

    .query-link {
      display: block;
      margin-bottom: 20px;
      text-align: center;
      padding: 12px 24px;
      background-color: #e3f2fd;
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #90caf9;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .query-link:hover {
      background-color: #bbdefb;
      color: #0056b3;
    }

    .logout {
      text-align: right;
      margin-bottom: 20px;
    }

    .logout a {
      color: #dc3545;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .logout a:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logout">
      <a href="/logout">ðŸšª Logout</a>
    </div>

    <a href="viewQueries.html" class="query-link">View Customer Queries</a>

    <h1>Admin Dashboard</h1>

    <button id="openAddProductBtn">+ Add New Product</button>

    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actual Price</th>
          <th>Discount Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Products will be rendered here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="addProductModal">
    <div>
      <button id="closeModalBtn">&times;</button>
      <h2 style="margin-top:0; text-align:center;">Add New Product</h2>

      <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="productName" placeholder="Product Name" required />
        <textarea id="productDescription" placeholder="Product Description" required></textarea>
        <input type="number" id="productActualPrice" placeholder="Actual Price" min="0" step="0.01" required />
        <input type="number" id="productDiscountPrice" placeholder="Discount Price" min="0" step="0.01" required />
        <button type="submit" id="submitBtn">Add Product</button>
        <div id="formMessage" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('addProductModal');
    const openModalBtn = document.getElementById('openAddProductBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const formMessage = document.getElementById('formMessage');
    const submitBtn = document.getElementById('submitBtn');
    const productForm = document.getElementById('productForm');
    const productIdInput = document.getElementById('productId');
    const productNameInput = document.getElementById('productName');
    const productDescriptionInput = document.getElementById('productDescription');
    const productActualPriceInput = document.getElementById('productActualPrice');
    const productDiscountPriceInput = document.getElementById('productDiscountPrice');
    const modalTitle = modal.querySelector('h2');

    openModalBtn.addEventListener('click', () => {
      openModalForAdd();
    });

    closeModalBtn.addEventListener('click', () => {
      closeModal();
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    function openModalForAdd() {
      modalTitle.textContent = 'Add New Product';
      submitBtn.textContent = 'Add Product';
      resetForm();
      modal.style.display = 'flex';
    }

    function openModalForEdit(product) {
      modalTitle.textContent = 'Edit Product';
      submitBtn.textContent = 'Update Product';

      productIdInput.value = product.id;
      productNameInput.value = product.productName;
      productDescriptionInput.value = product.productDescription;
      productActualPriceInput.value = product.productActualPrice;
      productDiscountPriceInput.value = product.productDiscountPrice;

      formMessage.textContent = '';
      formMessage.className = 'message';

      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
      resetForm();
    }

    function resetForm() {
      productForm.reset();
      productIdInput.value = '';
      formMessage.textContent = '';
      formMessage.className = 'message';
    }

    async function fetchProducts() {
      try {
        const res = await fetch('/getAllProducts', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load products');

        const products = await res.json();
        renderProductTable(products);
      } catch (err) {
        alert(err.message);
      }
    }

    function renderProductTable(products) {
      const tableBody = document.getElementById('productTableBody');
      tableBody.innerHTML = '';

      products.forEach((p, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${escapeHtml(p.productName)}</td>
          <td>${escapeHtml(p.productDescription)}</td>
          <td>â‚¹${p.productActualPrice.toFixed(2)}</td>
          <td>â‚¹${p.productDiscountPrice.toFixed(2)}</td>
          <td class="actions">
            <button class="edit" onclick="handleEdit(${p.id})">Edit</button>
            <button class="delete" onclick="handleDelete(${p.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Escape HTML to avoid injection
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function handleDelete(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const res = await fetch(`/admin/deleteProductDetails/${id}`, {
          method: 'DELETE',
          credentials: 'include',
        });

        if (!res.ok) throw new Error('Failed to delete product');

        alert('Product deleted successfully');
        fetchProducts();
      } catch (err) {
        alert(err.message);
      }
    }

    async function handleEdit(id) {
      try {
        const res = await fetch(`/admin/getProductDetailsById/${id}`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load product details');

        const product = await res.json();
        openModalForEdit(product);
      } catch (err) {
        alert(err.message);
      }
    }

    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = productIdInput.value;
      const productData = {
        productName: productNameInput.value.trim(),
        productDescription: productDescriptionInput.value.trim(),
        productActualPrice: parseFloat(productActualPriceInput.value),
        productDiscountPrice: parseFloat(productDiscountPriceInput.value),
      };

      if (!productData.productName || !productData.productDescription ||
          isNaN(productData.productActualPrice) || isNaN(productData.productDiscountPrice)) {
        formMessage.textContent = 'Please fill in all fields correctly.';
        formMessage.className = 'message error';
        return;
      }

      try {
        let url = '/admin/addNewProduct';
        let method = 'POST';

        if (id) {
          url = `/admin/updateProduct`;
          method = 'PUT';
          productData.id = parseInt(id);
        }

        const res = await fetch(url, {
          method,
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(productData),
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error('Failed to save product: ' + errorText);
        }

        formMessage.textContent = id ? 'Product updated successfully.' : 'Product added successfully.';
        formMessage.className = 'message success';

        // Close modal after a short delay and refresh product list
        setTimeout(() => {
          closeModal();
          fetchProducts();
        }, 1000);

      } catch (err) {
        formMessage.textContent = err.message;
        formMessage.className = 'message error';
      }
    });

    // Initial load
    fetchProducts();
  </script>

</body>
</html>
